<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Agregar enlaces a los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <form id="formLogin" onsubmit="Auth.login(event)" class="needs-validation" novalidate>
            <fieldset>
                <div class="form-group">
                    <label for="login_email">E-mail</label>
                    <input type="email" class="form-control" placeholder="Email" id="login_email" required autocomplete="webauthn username">
                    <div class="invalid-feedback">
                        Please enter a valid email.
                    </div>
                </div>
                <section hidden id="login_section_password" class="form-group">
                    <label for="login_password">Password</label>
                    <input type="password" class="form-control" id="login_password" autocomplete="webauthn current-password">
                </section>
                <section hidden id="login_section_webauthn" class="form-group">
                    <a href="#" class="nav-link" onclick="Auth.webAuthnLogin(); event.preventDefault()">Log in with your Authenticator</a>
                </section>
            </fieldset>
            <button type="submit" class="btn btn-primary">Continue</button>
            <p class="mt-3">
                <a href="/register" class="nav-link">Register a new account instead</a>
            </p>
        </form>
    </div>

    <!-- Agregar enlaces a los scripts de Bootstrap y tu archivo de scripts personalizados -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./Auth.js"></script> <!-- Reemplaza "your-auth-script.js" con el nombre de tu archivo de scripts -->
</body>
</html>
