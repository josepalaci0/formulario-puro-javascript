<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <!-- Agregar enlaces a los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <form id="formRegister" onsubmit="Auth.register(event)" class="needs-validation" novalidate>
            <fieldset>
                <div class="form-group">
                    <label for="register_name">Name</label>
                    <input type="text" class="form-control" placeholder="Name" id="register_name" required autocomplete="name">
                    <div class="invalid-feedback">
                        Please enter your name.
                    </div>
                </div>
                <div class="form-group">
                    <label for="register_email">E-mail (your username)</label>
                    <input type="email" class="form-control" placeholder="Email" id="register_email" required autocomplete="username">
                    <div class="invalid-feedback">
                        Please enter a valid email.
                    </div>
                </div>
                <div class="form-group">
                    <label for="register_password">Your Password</label>
                    <input type="password" class="form-control" id="register_password" required autocomplete="new-password">
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Register Account</button>
        </form>
    </div>

    <!-- Agregar enlaces a los scripts de Bootstrap y tu archivo de scripts personalizados -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./Auth.js"></script> <!-- Reemplaza "your-auth-script.js" con el nombre de tu archivo de scripts -->
</body>
</html>
