<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación de Documento</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #notification {
        display: none;
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #18d137d5;
        color: white;    
        width: 40%;
        font-size: 16px;
        font-family: 'Times New Roman', Times, serif;
        height: 50px;
        border-radius: 5px;
        z-index: 9999;
      }
      
    #close-notification {
        position: absolute;
        top: 5px;
        right: 10px;
        cursor: pointer;
        font-size: 20px;
      }
      .progress-container {
        display: none;
        width: 100%;
        height: 30px;
        background-color: #f0f0f0;
        margin-top: 20px;
    }
    
    .progress-bar {
        height: 100%;
        width: 0;
        background-color: #4caf50;
        transition: width 0.2s ease-in;
    }
        </style>
</head>


<body>
    <section id="container-login">
        <div id="formContainerLogin">
            <!-- El formulario se agregará aquí -->
        </div>
        <div id="formContainerRegister">
            <!-- El formulario se agregará aquí -->
        </div>
        <div id="notification">
            <p id="notification-message"></p>            
        </div>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        

        <button id="addFormButtonLogin" onclick="App.agregarFormularioLogin()">Login </button>
        <button id="addFormButtonRegister" onclick="App.agregarFormularioRegister()">Register </button>
    </section>
    <script src="./aprendiendo.js"></script>
</body>

</html>
